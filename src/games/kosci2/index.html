<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Gra w Kości</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gra w Kości</h1>
        <label for="bet">Zakład:</label>
        <input type="number" id="bet" min="1" value="10">
        <button id="rollBtn">Rzuć Kośćmi</button>
        <div id="result">
            <p>Kość 1: <span id="dice1">-</span></p>
            <p>Kość 2: <span id="dice2">-</span></p>
            <p>Suma: <span id="total">-</span></p>
            <p>Wygrana: <span id="winvalue">-</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
