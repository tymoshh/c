<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slotsy2</title>
  <link rel="stylesheet" href="/c/styles.css" />
  <style>
    #navbar-container {
      margin-bottom: 20px; /* spacing below navbar */
    }
  </style>
</head>
<body>

  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <div class="play-container">
    <h2>slotsy2</h2>

    <div class="slot-box">
      <div class="slot-symbol" id="symbol1">❓</div>
      <div class="slot-symbol" id="symbol2">❓</div>
      <div class="slot-symbol" id="symbol3">❓</div>
    </div>

    <div class="win-box" id="win">kliknij by zagrac</div>

    <!-- Add id="zakrec" for cooldown control -->
    <button id="zakrec" onclick="spin()">zakrec</button>
  </div>

  <!-- Include SweetAlert and your logic -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>

  <script>
    // Load navbar HTML dynamically and insert into #navbar-container
    fetch('/c/navbar/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(err => {
        console.error('Failed to load navbar:', err);
      });
  </script>
</body>
</html>
