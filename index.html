<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staszic Casino</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo-circle {
      width: 120px;
      height: 120px;
      border: 3px solid white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-circle img {
      width: 100%;
      height: auto;
    }

    .login-btn {
      background-color: #b92928;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px #b92928;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #e03b3b;
    }

    h1 {
      text-align: center;
      color: #b92928;
      font-size: 5rem;
      margin: 0;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .button-row {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
    }

    .big-button, .wide-button {
      background-color: #b92928;
      color: white;
      border: none;
      font-size: 3rem;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 0 15px #b92928;
      transition: all 0.3s ease;
    }

    .big-button {
      width: 600px;
      height: 300px;
    }

    .wide-button {
      width: 1240px;
      padding: 45px 100px;
      font-size: 3.5rem;
      margin-top: 10px;
    }

    .big-button:hover,
    .wide-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px #e03b3b;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #999;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-circle">
      <img src="https://cebularz7.w.staszic.waw.pl/c/icon.png" alt="site-logo">
    </div>
    <h1>Staszic Casino</h1>
    <button class="login-btn" onclick="location.href='https://cebularz7.w.staszic.waw.pl/c/user/index.html'">
      ZALOGUJ SIĘ
    </button>
  </header>

  <main>
    <div class="button-row">
      <button class="big-button" onclick="location.href='https://cebularz7.w.staszic.waw.pl/c/info/index.html'">
        Historia
      </button>
      <button class="big-button" onclick="location.href='https://cebularz7.w.staszic.waw.pl/c/top/index.html'">
        Topka
      </button>
    </div>
    <button class="wide-button" onclick="location.href='https://cebularz7.w.staszic.waw.pl/c/play/index.html'">
      GRAJ!
    </button>
  </main>

  <footer>
    Strona istnieje tylko i wyłącznie w celach humorystycznych i nie ma na celu promowania hazardu!
  </footer>
</body>
</html>
