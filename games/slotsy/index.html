<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staszic Casino – Gra</title>
  <link rel="icon" href="https://cebularz7.w.staszic.waw.pl/c/icon.png" type="image/png" />
  <style>
    /* --- styl taki sam jak wcześniej --- */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #e0d7f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    /* pozostałe style bez zmian – pominięte dla czytelności */
  </style>
</head>
<body>
  <img src="https://cebularz7.w.staszic.waw.pl/c/icon.png" alt="site-logo" class="logo" />
  <h1>Staszic Casino</h1>

  <button class="info-button" onclick="toggleRules()">❓</button>

  <div id="rulesPopup">
    <h2>Zasady gry</h2>
    <p>
      • Każde zakręcenie kosztuje 10$.<br>
      • Jeśli trafisz 3 takie same symbole – wygrywasz!<br>
      • Wysokość wygranej zależy od symbolu:<br>
      🍒 – 200$<br>
      🍋 – 300$<br>
      🍇 – 400$<br>
      🍉 – 500$<br>
      🔔 – 750$<br>
      ⭐ – 1000$<br>
      7️⃣ – 2000$<br>
      • Brak 3 identycznych = brak wygranej.
    </p>
    <button onclick="toggleRules()" class="close-rules">Zamknij</button>
  </div>

  <div class="balance" id="balance">Saldo: 1000$</div>

  <div class="slot-machine">
    <div class="reel" id="reel1">🍒</div>
    <div class="reel" id="reel2">🍋</div>
    <div class="reel" id="reel3">🍇</div>
  </div>

  <button class="spin-button" id="spinButton" onclick="spin()">Zakręć (10$)</button>
  <div class="result" id="result"></div>

  <div id="winPopup"></div>

  <script>
    const symbols = ["🍒", "🍋", "🍇", "🍉", "🔔", "⭐", "7️⃣"];
    let balance = 1000;

    function spin() {
      const button = document.getElementById("spinButton");
      const resultEl = document.getElementById("result");

      if (balance < 10) {
        resultEl.textContent = "💸 Brak środków!";
        return;
      }

      resultEl.textContent = "🎰 Kręcimy...";
      button.disabled = true;

      let interval = setInterval(() => {
        document.getElementById("reel1").textContent = getRandomSymbol();
        document.getElementById("reel2").textContent = getRandomSymbol();
        document.getElementById("reel3").textContent = getRandomSymbol();
      }, 100);

      setTimeout(() => {
        clearInterval(interval);

        fetch("game.cgi", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          }
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("reel1").textContent = data.result[0];
            document.getElementById("reel2").textContent = data.result[1];
            document.getElementById("reel3").textContent = data.result[2];

            balance = data.balance;
            document.getElementById("balance").textContent = `Saldo: ${balance}$`;

            if (data.win > 0) {
              showWinPopup(`WYGRANA!\n+${data.win}$`);
              resultEl.textContent = "";
            } else {
              resultEl.textContent = data.message;
            }
            button.disabled = false;
          })
          .catch((error) => {
            console.error("Błąd:", error);
            resultEl.textContent = "❌ Błąd połączenia z serwerem";
            button.disabled = false;
          });
      }, 500);
    }

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function showWinPopup(text) {
      const popup = document.getElementById("winPopup");
      popup.textContent = text;
      popup.style.display = "block";

      popup.style.animation = "none";
      popup.offsetHeight;
      popup.style.animation = null;

      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }

    function toggleRules() {
      const popup = document.getElementById("rulesPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
