<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staszic Casino ‚Äì Gra</title>
  <link rel="icon" href="https://cebularz7.w.staszic.waw.pl/c/icon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #e0d7f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img.logo {
      width: 80px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 3rem;
      color: #b92928;
      margin-bottom: 1rem;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1c1c1c;
      border: 4px solid #b92928;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }

    .reel {
      font-size: 3rem;
      background-color: #000;
      color: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      width: 80px;
      height: 80px;
      margin: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spin-button {
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 999px;
      background-color: #b92928;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .spin-button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .spin-button:hover:enabled {
      background-color: #e03b3b;
    }

    .result, .balance {
      margin-top: 15px;
      font-size: 1.2rem;
      min-height: 1.5em;
    }

    .balance {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="https://cebularz7.w.staszic.waw.pl/c/icon.png" alt="site-logo" class="logo" />
  <h1>Staszic Casino</h1>

  <div class="balance" id="balance">Saldo: Wczytywanie...</div>

  <div class="slot-machine">
    <div class="reel" id="reel1">‚ùì</div>
    <div class="reel" id="reel2">‚ùì</div>
    <div class="reel" id="reel3">‚ùì</div>
  </div>

  <button class="spin-button" id="spinButton" onclick="spin()">Zakrƒôƒá (10$)</button>
  <div class="result" id="result"></div>

  <script>
    const button = document.getElementById('spinButton');

    function spin() {
      button.disabled = true;
      document.getElementById('result').textContent = "üé∞ Krƒôcimy...";

      fetch("game.cgi", { method: "POST" })
        .then(res => res.json())
        .then(data => {
          document.getElementById('reel1').textContent = data.result[0];
          document.getElementById('reel2').textContent = data.result[1];
          document.getElementById('reel3').textContent = data.result[2];
          document.getElementById('balance').textContent = `Saldo: ${data.balance}$`;
          document.getElementById('result').textContent = data.message;
          button.disabled = data.balance < 10;
        })
        .catch(() => {
          document.getElementById('result').textContent = "‚ùå B≈ÇƒÖd serwera.";
          button.disabled = false;
        });
    }

    // Inicjalizacja salda
    fetch("game.cgi", { method: "GET" })
      .then(res => res.json())
      .then(data => {
        document.getElementById('balance').textContent = `Saldo: ${data.balance}$`;
        button.disabled = data.balance < 10;
      })
      .catch(() => {
        document.getElementById('balance').textContent = "‚ùå B≈ÇƒÖd ≈Çadowania salda";
      });
  </script>
</body>
</html>
