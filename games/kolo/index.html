<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staszic Casino – Rzut Kością</title>
  <link rel="icon" href="https://cebularz7.w.staszic.waw.pl/c/icon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #e0d7f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img.logo {
      width: 80px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 3rem;
      color: #b92928;
      margin-bottom: 1rem;
    }

    .balance {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .dice-box {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px;
      font-size: 9rem;
    }

    .spin-button {
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 999px;
      background-color: #b92928;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .spin-button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .spin-button:hover:enabled {
      background-color: #e03b3b;
    }

    .result {
      margin-top: 20px;
      font-size: 1.4rem;
      min-height: 2em;
      text-align: center;
    }

    .win-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #00ff88;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      display: none;
      animation: fade 2s ease-in-out;
      z-index: 1000;
    }

    @keyframes fade {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <img src="https://cebularz7.w.staszic.waw.pl/c/icon.png" alt="logo" class="logo">
  <h1>Staszic Casino – Rzut Kością</h1>
  <div class="balance" id="balance">Saldo: 1000$</div>

  <div class="dice-box">
    <div id="dice1">🎲</div>
    <div id="dice2">🎲</div>
  </div>

  <button class="spin-button" id="spinButton" onclick="roll()">Rzuć (50$)</button>
  <div class="result" id="result"></div>

  <div class="win-popup" id="winPopup"></div>

  <script>
    let balance = 1000;
    let animInterval = null;

    function roll() {
      const button = document.getElementById('spinButton');
      const resultEl = document.getElementById('result');
      button.disabled = true;
      resultEl.textContent = "🎲 Rzucamy...";

      // 🔁 Lokalna animacja kości przez 700 ms
      let count = 0;
      animInterval = setInterval(() => {
        document.getElementById("dice1").textContent = getRandomDiceEmoji();
        document.getElementById("dice2").textContent = getRandomDiceEmoji();
        count += 1;
      }, 110);

      setTimeout(() => {
        clearInterval(animInterval);

        // 🎯 Prawdziwy wynik z backendu
        fetch("dice.php", { method: "POST" })
          .then(res => res.json())
          .then(data => {
            const [d1, d2] = data.result;
            balance = data.balance;

            document.getElementById("dice1").textContent = getDiceEmoji(d1);
            document.getElementById("dice2").textContent = getDiceEmoji(d2);
            document.getElementById("balance").textContent = `Saldo: ${balance}$`;

            if (data.win > 0) {
              showWinPopup(`WYGRANA!\n+${data.win}$`, () => {
                resultEl.textContent = data.message;
                button.disabled = false;
              });
            } else {
              resultEl.textContent = data.message;
              button.disabled = false;
            }
          })
          .catch(() => {
            resultEl.textContent = "❌ Błąd połączenia z serwerem";
            button.disabled = false;
          });

      }, 700);
    }

    function getDiceEmoji(n) {
      const dice = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
      return dice[n - 1];
    }

    function getRandomDiceEmoji() {
      return getDiceEmoji(Math.floor(Math.random() * 6) + 1);
    }

    function showWinPopup(text, callback) {
      const popup = document.getElementById("winPopup");
      popup.textContent = text;
      popup.style.display = "block";
      popup.style.animation = "none";
      popup.offsetHeight; // restart animation
      popup.style.animation = null;

      setTimeout(() => {
        popup.style.display = "none";
        if (callback) callback();
      }, 2000);
    }
  </script>
</body>
</html>
