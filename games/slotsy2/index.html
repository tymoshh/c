<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slots Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #e0d7f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .home-button img {
      width: 40px;
      height: 40px;
      opacity: 0.85;
      transition: opacity 0.2s;
    }

    .home-button img:hover {
      opacity: 1;
    }

    .login-container {
      background-color: #1a1a1a;
      border: 2px solid #b92928;
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(185, 41, 40, 0.5);
      text-align: center;
    }

    .login-container h2 {
      color: #b92928;
      margin-bottom: 1.5rem;
      text-transform: lowercase;
    }

    .symbols {
      font-size: 2rem;
      margin: 1rem 0;
    }

    .win {
      color: #b92928;
      font-size: 1.5rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #b92928;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #a02020;
    }
  </style>
</head>
<body>
  <div class="home-button">
    <a href="/"><img src="/home.png" alt="Home"></a>
  </div>

  <div class="login-container">
    <h2>Slots Game</h2>
    <div class="symbols" id="symbols">ðŸŽ°ðŸŽ°ðŸŽ°</div>
    <div class="win" id="win">Press spin!</div>
    <button onclick="spin()">Spin</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
